<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#Área {
            font: normal 18pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'Área'> // disparo de eventos pelo Html onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('Área')
        // Pode fazer disparo de eventos tbm pelo javaScript "listeners"
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {

            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {

            a.innerText = 'Entrou!'

        }
        function sair(){

            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
